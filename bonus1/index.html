<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>T.T.   Train Ticket</title>
</head>
<body>
    <header>
       <h1> T.T.     Your  Train Ticket</h1>
    </header>

    <main>
        <div id="input-box">
            <div class="container">
                <h3>Benvenuto su Train Ticket!</h3>
                <p>Train Ticket ti permette di viaggiare per tutto il territorio e oltre ad un prezzo stracciato!</p>
                <p>Compila il form per fare un preventivo del tuo viaggio, bastano solo poche informazioni!</p>
                <label for="userName">Cognome e nome</label>
                <input type="text" name="Inserisci qui cognome e Nome" id="userName" placeholder="Cognome e Nome" class="inputClass">
                
                <label for="userKm">Quanti Km devi percorrere?</label>
                <input type="number" name="Chilometri" id="userKm" placeholder="Km da percorrere" class="inputClass">
                
                <p>Seleziona Et√†:</p>
                <select id="eta" class="inputClass">
                    <option value="minorenne">0-17</option>
                    <option value="maggiorenne">18-65</option>
                    <option value="over">66+</option>
                </select>
                <br>
                <button id="genera">Genera</button>
                <button id="reset">Reset</button>

            </div>
            
        </div>
        


        <div id="trainTicket">
            <div id="ticket-box">
                <h2>Dettagli Biglietto:</h2>
                <p id="dettNome"> </p>
                <p id="dettKm"> </p>
                <p id="dettEta"> </p>
                <p id="dettSconto"> </p>
                <p id="dettCosto"> </p>
            </div>
            <div class="bandaRossa bandaRossaUp">
                <div id="logo">
                    <span id="doubleT">
                        <div id="firstT">T</div>
                        <div id="secondT">T</div>
                    </span>
                 </div>
            </div>
            <div class="mainTicket">
                <div class="ticketSectionTop">1 </div>
                <div class="ticketSectionTop">2 </div>
                <div class="ticketSectionBottom">3 </div>
                <div class="ticketSectionBottom">4 </div>
            </div>
            <div class="bandaRossa bandaRossaDown">
                <i class="fas fa-train"></i>
                <i class="fas fa-ticket-alt"></i>
            </div>
        </div>
    </main>
    
    <footer>

    </footer>

    <script src="assets/js/javascript.js"></script>
</body>
</html>
